{% extends "base.html" %}
{% load staticfiles %}

{% block additional_styles %}
<style type="text/css">
	body {
	  background-color: transparent; 
	  background: url("{% static 'images/kitchen_bg2.png' %}") no-repeat;
	}
</style>
{% endblock %}  

{% block content %}
<div class="main">
	<div class="search">
		<form id="inspiration-form" action="{% url 'inspiration' %}" method='post' enctype="multipart/form-data">{% csrf_token %}
		<div class="input-group">
		  <input id="recipe-inspiration-query" type="text" class="form-control" name="q" placeholder="Search">
		  <span class="input-group-btn"><button id="recipe-inspiration-button" class="btn btn-secondary" type="submit"><span class="fa fa-search" aria-hidden="true"></span></button></span>
		</div>
		</form>
	</div>
	<div id="inspiration-results"></div>
</div>

<div class="modal hide fade" id="recipe_details" tabindex="-1" role="dialog" aria-labelledby="recipe_details" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="import-recipe-btn" type="button" class="btn btn-primary">Import recipe</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endblock %}
