{% if recipe_list %}
	<ul>
	{% for recipe in recipe_list %}
		<li>
			<input type="hidden" value="{{ recipe.recipe_id }}" name="recipe_id">
			<a  href="#" onclick="getFood2ForkRecipe('{{recipe.recipe_id}}')"> {{recipe.recipe_id}}, {{recipe.title}} </a>
		</li>
	{% endfor %}
	</ul>
{% else %}
	No recipes found
{% endif %}
</div>
