{% extends "recipes/base.html" %}
{% load staticfiles %}

{% block content %}

{% if recipe_list %}
    <ul>
    {% for recipe in recipe_list %}
        <li><a href="{% url 'show_recipe' recipe.id %}">{{ recipe.title }}</a></li></br>
        <li><a href="{% url 'edit_recipe' recipe.id %}">Edit</a></li></br>        
        <li><a href="{% url 'delete_recipe' recipe.id %}">Delete</a></li></br>
    {% endfor %}
    </ul>
{% else %}
    <p>No recipes</p>
{% endif %}

<a href="/recipes/new">Make a new recipe</a>
<a href="/recipes/import">Import a recipe</a>

{% endblock%}
